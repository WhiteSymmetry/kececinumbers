{% set version = "0.8.3" %}

package:
  name: kececinumbers
  version: {{ version }}

source:
  path: .  # Derlemeyi bu meta.yaml dosyasının bulunduğu dizinden yap
  url: https://files.pythonhosted.org/packages/8e/c5/d4b865b08e02cd68ebd9761dad11515fbb1262a8be9a5a25937cf3bf73e4/kececinumbers-0.8.2.tar.gz
  sha256: db230ae83dbb12a78145cddd355b3978bd30fc25df28efac228d7c4cea975e18

channels:
  - conda-forge

build:
  noarch: python  # Platformdan bağımsız bir paket oluşturur
  #script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed"
  script: "{{ PYTHON }} -m pip install . -vv"
  number: 0
  entry_points:
    - kececinumbers = kececinumbers.__main__:main

requirements:
  host:
    - python {{ python }}
    - numpy
    - setuptools
    # Other build tools
  run:
    - python >=3.10
    - numpy
    - matplotlib
    - scipy
    - scikit-learn
    - sympy
    # Other runtime dependencies
  build:
    - python >=3.10
    - pip
    - setuptools
    - numpy
    - matplotlib
    - scipy
    - scikit-learn
    - sympy

test:
  requires:
    - matplotlib
    - scipy
    - scikit-learn
    - sympy
    - numpy
  imports:
    - kececinumbers
    - matplotlib.pyplot
    - matplotlib.gridspec
    - scipy.fft
    - scipy.signal
    - scipy.stats
    - scikit-learn
    - numpy

about:
  home: https://github.com/WhiteSymmetry/kececinumbers
  license: MIT
  summary: 'Keçeci Numbers: An Exploration of a Dynamic Sequence Across Diverse Number Sets.'
  description: |
    Keçeci Numbers: An Exploration of a Dynamic Sequence Across Diverse Number Sets.
  dev_url: https://github.com/WhiteSymmetry/kececinumbers
  doc_url: https://github.com/WhiteSymmetry/kececinumbers
  doc_source_url: https://github.com/WhiteSymmetry/kececinumbers/blob/main/README.md
