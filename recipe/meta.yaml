{% set version = "0.7.4" %}

package:
  name: kececinumbers
  version: {{ version }}

source:
  path: .  # Derlemeyi bu meta.yaml dosyasının bulunduğu dizinden yap
  url: https://files.pythonhosted.org/packages/8f/4b/2bb3ee6cbea9a2965fd729743e395928c32c5a658ed389fb4df170b35738/kececinumbers-0.7.4.tar.gz
  sha256: a6360e2285060f819f759a28bbec9d0b27af48c9e4be608ce1b14e264c1c4f9b
  
channels:
  - conda-forge

build:
  noarch: python  # Platformdan bağımsız bir paket oluşturur
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed"
  number: 0
  entry_points:
    - kececinumbers = kececinumbers.__main__:main

requirements:
  host:
    - python {{ python }}
    - numpy
    - setuptools
    # Other build tools
  run:
    - python >=3.10
    - numpy
    - matplotlib
    - sympy
    - numpy
    - quaternion    
    # Other runtime dependencies
  build:
    - python >=3.10
    - pip
    - setuptools
    - numpy

test:
  requires:
    - matplotlib
    - scipy
    - sympy
    - numpy
    - quaternion
  imports:
    - kececinumbers
    - matplotlib.pyplot
    - matplotlib.gridspec
    - scipy.fft
    - scipy.signal
    - scipy.stats
    - numpy
    - quaternion

about:
  home: https://github.com/WhiteSymmetry/kececinumbers
  license: MIT
  summary: 'Keçeci Numbers: An Exploration of a Dynamic Sequence Across Diverse Number Sets.'
  description: |
    Keçeci Numbers: An Exploration of a Dynamic Sequence Across Diverse Number Sets.
  dev_url: https://github.com/WhiteSymmetry/kececinumbers
  doc_url: https://github.com/WhiteSymmetry/kececinumbers
  doc_source_url: https://github.com/WhiteSymmetry/kececinumbers/blob/main/README.md
